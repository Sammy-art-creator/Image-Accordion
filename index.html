<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>image accordion</title>
</head>
    <body>
        <!-- Write HTML code here -->
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1">
                <label for="c1" class="card" id="one">
                    <div class="row">
                        <div class="icon"></div>
                        <div class="description">
                            <h4>Morning</h4>
                            <p>When the sun rises</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card" id="two">
                    <div class="row">
                        <div class="icon"></div>
                        <div class="description">
                            <h4>Afternoon</h4>
                            <p>When the sun is at its peak</p>
                        </div>
                    </div>
                </label>                
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card" id="three">
                    <div class="row">
                        <div class="icon"></div>
                        <div class="description">
                            <h4>Evening</h4>
                            <p>When the sun begins to set</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card" id="four">
                    <div class="row">
                        <div class="icon"></div>
                        <div class="description">
                            <h4>Night</h4>
                            <p>When the stars light up the sky</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
